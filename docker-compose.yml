version: "3.8"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: synqly-server
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - synqly-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: synqly-client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SERVER_URL=http://localhost:8000
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - synqly-network

networks:
  synqly-network:
    driver: bridge
